<!-- Fondo azul para todo el contenedor -->
<div class="container-fluid vh-100" style="background-color: #1E90FF;">
  <div class="row h-100 g-0">
    <!-- Columna izquierda (Login) -->
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center py-5">
      <div class="card shadow-lg p-4 w-100" style="max-width: 450px; border-radius: 16px; background: white;">
        <div class="text-center mb-4">
          <div class="bg-primary bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 70px; height: 70px;">
            <i class="bi bi-shield-lock text-white fs-1"></i>
          </div>
          <h2 class="text-primary fw-bold">Iniciar Sesión</h2>
          <p class="text-muted">Ingresa tus credenciales para acceder al sistema</p>
        </div>

        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <!-- Usuario -->
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold">Usuario</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-person text-primary"></i>
              </span>
              <input type="text"
                     class="form-control border-start-0 ps-0"
                     id="username"
                     formControlName="username"
                     placeholder="Ingrese su usuario"
                     autocomplete="username"
                     required>
            </div>
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-lock text-primary"></i>
              </span>
              <input type="password"
                     class="form-control border-start-0 ps-0"
                     id="password"
                     formControlName="password"
                     placeholder="Ingrese su contraseña"
                     autocomplete="current-password"
                     required>
            </div>
          </div>

          <!-- Botón -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-sm" [disabled]="loginForm.invalid">
              <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar sesión
            </button>
          </div>

          <!-- Recuperar contraseña -->
          <div class="text-center">
            <a href="/forgot-password" class="text-decoration-none text-primary fw-bold small">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </form>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center rounded-3">
          <i class="bi bi-exclamation-triangle me-2"></i>
          {{ errorMessage }}
        </div>
      </div>
    </div>

    <!-- Columna derecha (Imagen) - Solo visible en desktop -->
    <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center position-relative">
      <div class="w-100 h-100" style="background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('assets/img/oficri.jpg'); background-size: cover; background-position: center;"></div>
      <div class="position-absolute top-50 start-50 translate-middle text-center text-white p-4">
        <h3 class="fw-bold display-6">Bienvenido a <span class="text-warning">Dosaje y Toxicologia</span></h3>
        <p class="lead">OFICRI - CUSCO</p>
      </div>
    </div>
  </div>
</div>
