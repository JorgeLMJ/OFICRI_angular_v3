server {
    listen 80;
    server_name oficrilab.com www.oficrilab.com;

    # Servir los archivos estÃ¡ticos de Angular
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # ðŸš© CLAVE: Redirigir todas las rutas a index.html para que Angular maneje el routing
        try_files $uri $uri/ /index.html;
    }

    # Proxy para el backend Spring Boot
    location /api/ {
        # 'backend' debe ser el nombre del servicio en tu docker-compose
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}